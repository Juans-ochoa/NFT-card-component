<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <article class="card">
            <div class="card-image">
                <img
                    src="/images/image-equilibrium.jpg"
                    class="card-image-one"
                    alt="equilibrium"
                />
                <a href="#">
                    <img
                        class="card-image-cover"
                        src="/images/icon-view.svg"
                        alt=""
                    />
                </a>
            </div>
            <h2 class="card-title">
                <a href="#"> Equilibrium #3429 </a>
            </h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-body">
                <div class="coin">
                    <img
                        src="/images/icon-ethereum.svg"
                        class="coin-value-icon"
                        alt="icon-ethereum"
                    />
                    <strong class="coin-value"> 0.041 ETH </strong>
                </div>
                <div class="coin coin-time">
                    <img
                        src="/images/icon-clock.svg"
                        class="coin-time-icon"
                        alt="icon-clock"
                    />
                    3 days left
                </div>
            </div>
            <hr />
            <div class="card-footer">
                <img src="/images/image-avatar.png" alt="Avatar" />
                Creation of <a href="#">Jules Wyvern</a>
            </div>
        </article>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Juan Sebasti√°n Ochoa</a>.
        </div>
    </body>
</html>
